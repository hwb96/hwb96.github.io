{% include base_path %}

{% if site.atom_feed.hide != true %}
<div class="page__footer-follow">
  <ul class="social-icons">
    <li><a href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}"><i class="fa fa-fw fa-rss-square" aria-hidden="true"></i> {{ site.data.ui-text[site.locale].feed_label | default: "RSS" }}</a></li>
  </ul>
</div>
{% endif %}

<div class="page__footer-copyright">
  &copy; {{ site.time | date: '%Y' }} {{ site.name | default: site.title }}<br />
  Site last updated {{ "now" | date: '%Y-%m-%d' }}
</div>
