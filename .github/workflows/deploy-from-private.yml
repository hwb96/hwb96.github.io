name: Deploy Pages (From Private Source)

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (public repo, for workflow context)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout (private source repo)
        uses: actions/checkout@v4
        with:
          repository: hwb96/hwb96.github.io-src
          ref: main
          path: src_repo
          ssh-key: ${{ secrets.SRC_DEPLOY_KEY }}
          fetch-depth: 0

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll (private source)
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./src_repo
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

