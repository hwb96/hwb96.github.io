name: Sync From Private Source

on:
  workflow_dispatch:
  schedule:
    # GitHub schedules are best-effort; this just keeps the public repo up to date without user pushes.
    - cron: "*/15 * * * *"

permissions:
  contents: write

concurrency:
  group: "sync-from-private"
  cancel-in-progress: true

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (public repo)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout (private source repo)
        uses: actions/checkout@v4
        with:
          repository: hwb96/hwb96.github.io-src
          ref: main
          path: src_repo
          ssh-key: ${{ secrets.SRC_DEPLOY_KEY }}
          fetch-depth: 0

      - name: Sync files (commit as github-actions[bot])
        shell: bash
        run: |
          set -euo pipefail

          rsync -a --delete \
            --exclude ".git/" \
            --exclude ".github/workflows/" \
            --exclude "_site/" \
            --exclude ".jekyll-cache/" \
            --exclude ".bundle/" \
            --exclude "vendor/" \
            --exclude ".sass-cache/" \
            src_repo/ ./

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if [[ -n "$(git status --porcelain)" ]]; then
            git add -A
            git commit -m "chore(sync): pull from private source repo"
            git push origin main
          else
            echo "No changes to sync."
          fi

